
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a9dbdcc6e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&family=Poppins:wght@500;700;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <style>
       
    </style>
</head>
<body>

   <div id="navbar">
   </div><!-- </div>End of cart header -->


    <div id="cartBody">
        <div class="wrapperAll">
            <div id="cartHerder"></div>
            <div id="productsInCart"></div>
            <div id="coupanSection">
                <p>Have you coupan code?</p>
                <div id="coupanCode">
                    <input type="text" id="coupanInput" placeholder=" ENTER COUPON CODE HERE">
                    <button id="apply">APPLY</button>
                </div>
            </div>
            <div id="priceSection">
                <div id="headingPrice">
                    <div id="summary">Price Summary</div>
                    <div id="totalPrice">(<p id="allprice"></p>)</div>
                </div>
                <div class="des">
                    <div>Order Total</div>
                    <div class="price"> ₹ <p id="priceVal"></p></div>
                </div>
                <div class="des">
                    <div>Item Total</div>
                    <div class="price">₹<p id="totalItemPrice"></p></div>
                </div>
                <div class="des">
                    <div>Coupon Discount</div>
                    <div class="price"><p id="coupanDiscount"></p></div>
                </div>
                <div class="des">
                    <div>Shipping</div>
                    <div class="price">₹<p id="shippingCharge"></p></div>
                </div>
                <div class="des">
                    <div>5% online payment discount</div>
                    <div class="price"><p id="percentDis">-₹</p>&nbsp; <p id="onlinePayDis"></p></div>
                </div>
    
                <div class="happyMsg">
                    <p id="currency">₹</p> You have save &nbsp;&nbsp;<p id="percentDis">₹</p><p id="savedPrice">0</p> on this order&nbsp;&nbsp;
                </div>
    
                <div id="proceedPay">
                    <div>PROCEED TO PAY</div>
    
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
<script src="./scripts/cart.js">
    
</script> 
<script src="./scripts/header.js" type="module"></script>
